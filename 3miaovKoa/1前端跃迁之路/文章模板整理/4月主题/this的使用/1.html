<script>

function foo() {
	console.log( this.a );  // 指向window
}
function doFoo(fn) {
    this.a = 4
    console.log(this)   // 指向window
	fn();
}
var obj = {
	a: 2,
	foo: foo
};
var a =3
// 这里其实相当于fn=obj.foo，即将函数重新赋值了。
doFoo( obj.foo ); 
</script>
