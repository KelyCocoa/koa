<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/**
 * 函数代码分成两个阶段执行：
 *  1、进入执行上下文时此时变量对象包括
        形参
        函数声明，会替换已有变量对象
        变量声明，不会替换形参和函数
        函数执行
    2、函数执行
 * 
*/


/**
 * 结论：变量提升 > 函数声明提升
 * 如下面同一个变量c，var c= undefined会在第一行，然后function c(){}会放在第二行
*/
function test (a,c) {
  console.log(a, b, c, d) // 5 undefined [Function: c] undefined
  var b = 3;
  a = 4
  function c () {
  }
  var d = function () {
  }
  console.log(a, b, c, d) // 4 3 [Function: c] [Function: d]
  var c = 5
  console.log(a, b, c, d) // 4 3 5 [Function: d]
}
test(5,6)


// 上面执行的代码类似下面的方式
function test1 (a,c) {
    var b
    var d
    var c
    function c () {}

    console.log(a, b, c, d) // 5 undefined [Function: c] undefined
    b = 3;
    a = 4
    d = function () {}
    console.log(a, b, c, d) // 4 3 [Function: c] [Function: d]
    c = 5
    console.log(a, b, c, d) // 4 3 5 [Function: d]
}
</script>
</body>
</html>
