<body>
<script>
    var abs = function(x){
        log('这是一个匿名function');
        return x<0?-x:x;
    };

    abs(-1);    //匿名
    abs(2);     //匿名        
    abs(-8);    //匿名

    function abs(x){
        log('这是一个function');
        return x<0?-x:x;
    }
</script>
