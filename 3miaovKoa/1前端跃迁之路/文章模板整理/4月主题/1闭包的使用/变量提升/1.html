<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 执行顺序
function abs(x){
    console.log('这是一个function');
    return x<0?-x:x;
}

var abs = function(x){
    console.log('这是一个匿名function');
    return x<0?-x:x;
};

abs(-1); //这是一个匿名function
abs(2);
abs(-8);
</script>
</body>
</html>
