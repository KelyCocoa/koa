<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
const set = new Set(["a", "b", "c"])

// 进行解构赋值
const [a, b, c] = set;
console.log(a, b, c);

// 扩展运算符的使用
const arr = ["a", "a", "b"]
console.log([...new Set(arr)]);
</script>
</body>
