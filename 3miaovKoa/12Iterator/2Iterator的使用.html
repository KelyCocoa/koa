<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
/*
 * Symbol.iterator 为每一个对象定义了默认的迭代器。该迭代器可以被 for...of 循环使用。
 * 常见的实现Symbol.iterator的有：String、Array、Set、Map等
*/
const str = '';
const arr = [2,5,8]
const set = new Set(['a', 'b', 'c'])
const map = new Map([['a', 1], ['b', 10]])

const itStr = str[Symbol.iterator]();
const itArr = arr[Symbol.iterator]();
const itSet = set[Symbol.iterator]();
const itMap = map[Symbol.iterator]();

console.log(itStr);
console.log(itArr);
console.log(itSet);
console.log(itMap);

// 以数组举例，执行Iterator接口
console.log(itArr.next())
console.log(itArr.next())
console.log(itArr.next())
console.log(itArr.next())

const obj = {}
// undefined,普通对象不存在Symbol.iterator属性
console.log(obj[Symbol.iterator]);
</script>
</body>
</html>
