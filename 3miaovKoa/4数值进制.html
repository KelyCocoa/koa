<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
/*
* 二进制： 0b
* 八进制： 0（0开头表示八进制）
* 十进制： 非0开头
* 十六进制： 0x
*/

var a = 0b10;  // 2
var b = 010;  // 8
var c = 10; // 10
var d = 0x10; //16

console.log(a, b, c, d);
</script>
</body>
</html>
