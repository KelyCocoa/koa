<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
/**可选参数一般放在后面*/
function fn(x, y=10){
    console.log(x, y);
}
fn(5)

/**这是es5的一种写法**/
function arrPush(){
    var arr = arguments[0];
    for(var i=1;i< arguments.length;i++){
        arr.push(arguments[i]);
    }
    console.log("es5>>>>", arr);
}
arrPush([1, 23, 4], 5, 6);

// 这是es6的写法, 剩余形参应该放在最后
function arrPushEs6(arr, ...obj) {
    console.log("es6>>>>", [...arr, ...obj]);
}
arrPushEs6([1, 23, 4], 5, 6);
</script>
</body>
</html>
